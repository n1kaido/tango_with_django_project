{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
    <a href="/rango/category/{{ category.name }}/add_page/">Add a Page</a>

</head>
<body>
<h1>{{ category.name }}</h1>

{% if pages %}
    <ul>
    {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong>
{% endif %}

</body>
</html>
