<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register Here</h1>

    {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/rango/">Return to the homepage.</a>
    {% else %}
        <form id="user_form" method="post" action="/rango/register/">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
    {% endif %}
</body>
</html>
